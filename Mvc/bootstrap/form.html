<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <style type="text/css">
                .ls-example {
                    margin: 20px;
                }
                /*
        use bootstrap to solve the problem of aligning labels on devices with small display
        size such as cell phones */
                .form-horizontal .control-label {
                    padding-top: 8px;
                }
    </style>
</head>
<body>
    <h1>example 1, default vertical form</h1>
    <div class="ls-example">
        <form>
            <div class="form-group">
                <label for="userName">UserName</label>
                <input type="text" class="form-control" id="userName" placeholder="userName">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="Password"
                       placeholder="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <h1>
        example 2, horizontal form
    </h1>
    <div class="ls-example">
        <form class="form-horizontal">
            <div class="form-group ">
                <label for="userName" class="control-label col-xs-2">userName</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="userName" placeholder="userName">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-xs-2">Password</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="password"
                           placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>

    <h1>example 3, inline form</h1>
    <div class="ls-example">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="userName">userName</label>
                <input type="text" class="form-control" id="userName"
                       placeholder="userName">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">password</label>
                <input type="password" class="form-control" id="password"
                       placeholder="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br>
    </div>
</body>
</html>
