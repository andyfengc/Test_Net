<head>

<body>
    <div>Here is the test text</div>

    <script type="text/javascript">
        $(function () {
            $('#btnJqueryAjax').click(function (e) {
                e.preventDefault();
                $("#ajaxText").load("chapter13/today.html", "", function (response, status, request) {
                    this; // dom element

                });
            });
        
        });

        function callRegularAjax() {
            //alert("call regular ajax");
            $("#ajaxText").load("chapter13/yesterday.html", "", function (response, status, request) {
                this; // dom element

            });
        }
    </script>
</body>
