<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
    Result:

    <p id="regularText"></p>

    <p id="fileText"></p>

    <input type="button" value="Directly display json object" onclick="loadJson()" />
    <input type="button" onclick="loadFromScript()" value="Load from script">
    <input type="button" onclick="loadFromFile()" value="Load from file">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <script>
        function loadJson() {
            var JSONObject = {
                "name": "John Johnson",
                "street": "Oslo West 555",
                "age": 33,
                "phone": "555 1234567"
            };
            $("#regularText").text(JSONObject.name);
        }

        function loadFromScript() {
            var object1 = { "language": "Java", "author": "herbert schildt" };
            var object2 = { "language": "C++", "author": "E-Balagurusamy" };
            document.getElementById("regularText").innerHTML = object2["language"];
        }

        function loadFromFile() {
            var xmlhttp = new XMLHttpRequest();
            var url = "jsonData.txt";

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var myArr = JSON.parse(xmlhttp.responseText);
                    myFunction(myArr);
                }
            }

            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }


        function myFunction(arr) {
            var out = "";
            for (var i = 0; i < arr.length; i++) {
                out += arr[i].name + "<br>";
            }
            document.getElementById("fileText").innerHTML = out;
        }
    </script>
</body>
</html>
