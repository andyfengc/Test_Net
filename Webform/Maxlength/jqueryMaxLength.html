<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.maxlength.css">
    <script type="text/javascript" src="js/jquery.plugin.js"></script>
    <script type="text/javascript" src="js/jquery.maxlength.js"></script>
</head>
<body>
    <h2 class="well">Customer Information</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="checkout_billing_address_first_name" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="checkout_billing_address_first_name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_last_name" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="checkout_billing_address_last_name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_address1" class="col-xs-2 control-label">Address</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="checkout_billing_address_address1"/>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_address2" class="col-xs-2 control-label">Apt, suite, etc.</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="checkout_billing_address_address2"/>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_city" class="col-xs-2 control-label">City</label>
        <div class="col-xs-10">
            <input class="form-control" type="text" id="checkout_billing_address_city"/>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_country" class="col-xs-2 control-label">Country</label>
        <div class="col-sm-10">

            <select class="form-control" size="1" id="checkout_billing_address_country">
                <option selected="selected" value="Canada">Canada</option>
                <option disabled="disabled" value="---">---</option>
                <option value="Austria">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_province" class="col-xs-2 control-label">Province</label>
        <div class="col-xs-10">
            <input class="form-control" type="text" id="checkout_billing_address_province"/>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_zip" class="col-xs-2 control-label">Postal code</label>
        <div class="col-xs-10">
            <input class="form-control" type="text" id="checkout_billing_address_zip"/>
        </div>
    </div>
    <div class="form-group">
        <label for="checkout_billing_address_phone" class="col-xs-2 control-label">Phone</label>
        <div class="col-xs-10">
            <input class="form-control" type="tel" id="checkout_billing_address_phone"/>
        </div>
    </div>
    <div>
        <a href="#" class="btn btn-primary">Submit</a>
    </div>
</form>
<script>
    var Max_Length = 50;

    var fields = [
        "checkout_billing_address_first_name",
        "checkout_billing_address_last_name",
        "checkout_billing_address_address1",
        "checkout_billing_address_address2",
        "checkout_billing_address_city",
        "checkout_billing_address_province",
        "checkout_billing_address_zip",
        "checkout_billing_address_phone"
    ];
    $(function () {
        // check all textboxes
        for (var i = 0; i < fields.length; i++) {
            $("#" + fields[i]).maxlength({ max: 50 });
        }

        // check a single textbox
        // $("#checkout_billing_address_address1").maxlength({ max: 50 });
    });
</script>
</body>
</html>
